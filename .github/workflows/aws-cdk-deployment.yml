name: Deploy Math Pyramid Serverless to AWS

on:
  push:
    branches: ["main"]

env:
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      CDK_DEFAULT_ACCOUNT: ${{ secrets.CDK_DEFAULT_ACCOUNT }}
      CDK_DEFAULT_REGION: ${{ secrets.CDK_DEFAULT_REGION }}
    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v3

    - name: Setup Node ${{ env.NODE_VERSION }} Environment
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install CDK
      run: |
        npm install -g aws-cdk
  
    - name: 'Resolve Project Dependencies in infrastructure using Npm'
      shell: bash
      run: |
        cd infrastructure
        npm install
        npm run build --if-present
        popd

    - name: Bootstrap
      run: |
        cd infrastructure
        cdk bootstrap --require-approval=never
        popd

    - name: CDK deploy
      run: |
        cd infrastructure
        cd cdk
        cdk deploy --all --require-approval=never
        popd

    - name: UI build and deploy
      run: |
        cd ui
        npm install
        REACT_APP_WS_URL='todo' npm run build --if-present
        aws s3 cp build s3://math-pyramid-serverless/ --recursive
