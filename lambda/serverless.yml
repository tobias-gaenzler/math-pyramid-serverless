service: math-pyramid
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs20.x
  deploymentMethod: direct
  region: eu-central-1
  logs:
    websocket:
      format: '{ "requestId":"$context.requestId",   "ip": "$context.identity.sourceIp" }'

functions:
  math-pyramid:
    handler: src/rest/handler.createHandler
    events:
      - http:
          path: /create
          method: post
  connectionHandler:
    handler: src/websocket/connection-handler.connectionHandler
    events:
      - websocket:
          route: $connect
      - websocket:
          route: $disconnect
  defaultHandler:
    handler: src/websocket/default-handler.defaultHandler
    events:
      - websocket:
          route: $default #simple event definition without extra route property
  broadcastHandler:
    handler: src/websocket/broadcast-handler.broadcastHandler
    events:
      - websocket:
          route: start # triggers if $request.body.action === "start"
custom:
  serverless-offline:
    httpPort: 3001
    websocketPort: 3002
    lambdaPort: 3003
  serverless-dynamodb:
    start:
      port: 3010
      inMemory: true
      docker: false
      migrate: true

resources:
  Resources:
    usersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: players
        AttributeDefinitions:
          - AttributeName: connectionid
            AttributeType: S
        KeySchema:
          - AttributeName: connectionid
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

plugins:
  - serverless-offline
  - serverless-esbuild
  - serverless-dynamodb
